version: "3.9"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "127.0.0.1:15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    logging: *default-logging

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: barni/backend:latest
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    # Ha még nincs reverse proxy (Caddy/Nginx), akkor ezt inkább tedd localhost-ra:
    # ports:
    #   - "127.0.0.1:3000:3000"
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    logging: *default-logging

  worker_story:
    image: barni/backend:latest
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: ["bun", "run", "worker:story"]
    restart: unless-stopped
    logging: *default-logging

  worker_audio:
    image: barni/backend:latest
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: ["bun", "run", "worker:audio"]
    restart: unless-stopped
    logging: *default-logging

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      backend:
        condition: service_healthy
    # Ha még nincs reverse proxy, ezt is teheted localhost-ra:
    # ports:
    #   - "127.0.0.1:3001:3001"
    ports:
      - "3001:3001"
    restart: unless-stopped
    logging: *default-logging

volumes:
  rabbitmq_data: